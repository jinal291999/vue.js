<!DOCTYPE HTML>
<html>

<head>
    <title>v-if If Statements</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .important {
            font-weight: bold;
            font-size: 30px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 15%;
            background-color: rgb(237, 222, 202);
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>

    <div id="app">
        <span v-if="profile">
            Profile of {{profile.fname}} {{profile.lname}} 
            <div class="card">
				<img v-if="profile.pic" v-bind:src="profile.pic" alt="image" height="350">
				<img v-else src="https://i.pinimg.com/originals/21/8e/dd/218eddfd133ab37b04c81e25ac70c50c.jpg" alt="profile pic" height="350">
                <div class="container">
				<h2><strong>{{profile.fname}} {{profile.lname}}</strong></h2>
				<p v-if="profile.desc">{{profile.desc}}</p>
				<p v-else>No description</p>
				<p v-if="profile.bio">{{profile.bio}}</p>
				<p v-else>No bio</p>
            </div>
            </div>
        </span>
        <span v-else>
            No Profile Data found.
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',

            data: {

                profile: {
                    fname: "Jinal",
                    lname: "Patel",
                    desc: "Humber College Student",
                    bio: "I am Computer Engineer.",
                    pic: "https://i.pinimg.com/originals/21/8e/dd/218eddfd133ab37b04c81e25ac70c50c.jpg"
                }

            }

        });
    </script>

    <!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		-->
</body>

</html>
